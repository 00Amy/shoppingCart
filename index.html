<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车示例</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="app" v-cloak>
    <template v-if="list.length">
        <table>
            <thead>
            <tr>
                <th></th>
                <th>商品名称</th>
                <th>商品单价</th>
                <th>购买数量</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="(item,index)in list">
                <td>{{index+1}}</td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>
                    <botton @click="handleReduce(index)":diabled="item===1">-</botton>
                    {{item.count}}
                    <botton @click="hangleAdd(index)">+</botton>
                </td>
                <td>
                    <botton @click="hangleRemove(index)">移除</botton>
                </td>
            </tr>
            </tbody>

        </table>
        <div>总价：{{totalPrice}}元</div>

    </template>
    <div v-else>购物车为空</div>
</div>
<script src="Https://unpkg.com/vue/dist/vue.min.js"></script>
<script src="index.js"></script>
</body>
</html>
